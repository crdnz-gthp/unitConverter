<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div  id="input-section">
                <h2>Metric/Imperial Unit Conversion</h2>
                <label for="number"></label>
                <input  name="number" id="input-tag" placeholder="0" >
                <button type="submit" id="submit">Convert</button>
            </div>
            <div  class="output-section">
                <div id="length-section">
                    <h3>Length (Meter/Feet)</h3>
                </div>
                <div id="volume-section">
                    <h3>Volume (Liters/Gallon)</h3>
                </div >
                <div id="mass-section">
                    <h3>Mass (Kilogram/Pounds)</h3>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
